<!DOCTYPE html>
<html>
<head>
  <title>My Store</title>
  <link rel="stylesheet" type="text/css" href="css.css"> <!-- Include your CSS file here -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"> <!-- Include Bootstrap icons -->
</head>
<body>

<div class="container">
  <a href="Signup.html" class="topp">Sign-up <i class="bi bi-box-arrow-in-right"></i></a> |    
  <a href="login.html" class="topp">Log-In <i class="bi bi-box-arrow-right"></i></a> |    
  <a href="contact.html" class="topp2">Contact-Us <i class="bi bi-envelope-fill"></i></a>
  <h1><i class="bi bi-controller"></i> Shay Gaming Store <i class="bi bi-controller"></i></h1>

  <div class="categories">
    <ul id="categories"></ul> <!-- Category list will be populated here -->
  </div>

  <div class="products" id="products"></div> <!-- Product display area -->

  <div class="cart">
    <h2><i class="bi bi-basket2"></i> Cart <i class="bi bi-basket2"></i></h2>
    <table>
      <thead>
        <tr>
          <th><i class="bi bi-card-image"></i> Image</th>
          <th>Name</th>
          <th><i class="bi bi-tag"></i> Price</th>
          <th>Quantity</th>
          <th>Total</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="cart-items"></tbody> <!-- Cart items will be dynamically added here -->
    </table>
    <p id="cart-total"></p> <!-- Total price of the items in the cart will be displayed here -->
    <button id="checkout-btn">Checkout</button> <!-- Checkout button -->
  </div>
</div>

<script src="js.js"></script> <!-- Include your JavaScript file here -->
</body>
</html>
